<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/icone.ico" type="image/x-icon">
    <link href="fontawesome/css/all.css" rel="stylesheet"/>
</head>
<body>
    <h1><i class="fas fa-palette"></i>&nbsp;Desenhando no Canvas</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
        <div data-color="black" style="background-color: black" class="color active"></div>
        <div data-color="darkblue" style="background-color: darkblue" class="color"></div>
        <div data-color="green" style="background-color: green" class="color"></div>
        <div data-color="maroon" style="background-color: maroon" class="color"></div>
        <div data-color="orange" style="background-color: orange" class="color"></div>
    </div>

    <button class="clear">Limpar Quadro</button>


    <script src="js/script.js"></script>
</body>
</html>
